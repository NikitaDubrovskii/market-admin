<div class="games">
  <div class="hello">
    <button class="menu-btn" id="menu-open" (click)="toggleSidebar()">
      <i class="bi bi-list"></i>
    </button>
    <h5 class="m-0">Hello <b>NIK</b>, welcome back!</h5>
  </div>

  <div class="games_header">
    <h3 class="header_title m-0">Games</h3>
  </div>

  <div class="games_container">
    <div class="input-group input-group-sm container_search">
      <span class="input-group-text"><i class="bi bi-search"></i></span>
      <input type="text" class="form-control" matInput (keyup)="applyFilter($event)"
             placeholder="Ex.: Loonacy" #input>
    </div>

    <div class="container_add">
      <div type="button" class="btn btn-sm"><i class="bi bi-plus-lg"></i></div>
    </div>
  </div>

  <div class="">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let index = index"> {{ index + 1 + paginator.pageIndex * paginator.pageSize }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
        <td mat-cell *matCellDef="let game"> {{ game.name }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price</th>
        <td mat-cell *matCellDef="let game"> {{ game.price }} $</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
        <td mat-cell *matCellDef="let game"> {{ game.dateAdded }}</td>
      </ng-container>

      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating</th>
        <td mat-cell *matCellDef="let game"> {{ game.rating }}</td>
      </ng-container>

      <ng-container matColumnDef="gameId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
        <td mat-cell *matCellDef="let game"> {{ game.gameId }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell py-3" colspan="4">Not Found: {{ input.value }}</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Выберите страницу"></mat-paginator>
  </div>
</div>
